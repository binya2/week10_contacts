version: "3.9"

services:
  db:
    image: mysql:8.0
    container_name: contacts-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: Benny31.
      MYSQL_DATABASE: rolling_project
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-prootpassword"]
      interval: 5s
      timeout: 5s
      retries: 20

  dbapi:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: contacts-api
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: rolling_project
      DB_USER: root
      DB_PASSWORD: Benny31.
    ports:
      - "8000:8000"

volumes:
  mysql_data: