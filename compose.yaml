version: "3.9"

services:
  mysql_db:
    image: mysql:8.0
    container_name: contacts-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Benny31.
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-pBenny31."]
      interval: 5s
      timeout: 5s
      retries: 20

  fast_api:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: contacts-api
    restart: unless-stopped
    depends_on:
      mysql_db:
        condition: service_healthy
    environment:
      DB_HOST: mysql_db
      DB_PORT: 3306
      DB_NAME: rolling_project
      DB_USER: root
      DB_PASSWORD: Benny31.
      APP_PORT: 80
    ports:
      - "8000:80"
    volumes:
      - ./app:/app

volumes:
  mysql_data: